<form>
  <div class="form-group">
    <label>birthday</label>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>email</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Enter your email" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>username</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Enter your username" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>password</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Enter your password" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <label>confirm password</label>
    <mat-form-field appearance="outline">
      <input matInput type="text" placeholder="Please confirm your password" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" class="w-100 p-4">SIGN UP</button>
  </div>
</form>
<div class="w-100 p-4 text-center">
  Already has an account ?
  <a class="font-weight-bold text-success" routerLink="/">Login</a>
</div>
